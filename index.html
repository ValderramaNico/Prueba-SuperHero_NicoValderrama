<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="text/javascript"
      src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"
    ></script>
    <script defer src="./assets/js/index.js"></script>
    <title>SuperHero - Nicolás Valderrama</title>
  </head>
  <body class="container col-12">
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <img
            src="./assets/img/sh2.jpg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          SuperHero
        </a>
      </div>
    </nav>
    <section>
      <div class="d-flex justify-content-center">
        <img
          class="col-4"
          src="./assets/img/sh1.jpg"
          width="150"
          height="350"
          alt=""
        />
      </div>
      <form class="col-12 d-grid gap-2 flex-column justify-content-center mb-5">
        <h1>Encuentra tu SuperHero</h1>
        <p class="fs-5 text">Ingrese el número del SuperHero a buscar</p>
        <input
          id="character-id"
          class="col-8"
          type="number"
          min="1"
          max="732"
          step="1"
          placeholder="Ingresa un número entre 1-732"
          required
        />
        <div id="liveAlertPlaceholder"></div>
        <button id="search-button" class="col-2 btn btn-primary" type="button">
          Buscar
        </button>
      </form>
    </section>
    <div class="d-flex col-12">
      <section class="col-6 card__superHero"></section>
      <section id="chartContainer" class="col-6 chart"></section>
    </div>
  </body>
</html>
